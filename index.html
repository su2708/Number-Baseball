<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Baseball</title>
  </head>
  <body>
    <div>Number Baseball</div>
    <div>
      <button id="start">Playball!!</button>
      <form id="guessing" class="hidden">
        <input type="text" required placeholder="Guess a number." minlength="4" maxlength="4"/>
      </form>
      <ul id="guessing-list"></ul>
      <span id="result"></span>
    </div>
    <button id="restart" class="hidden">Restart</button>
    <button id="end" class="hidden">End</button>
    <h1 class="initial-number"></h1>
    <script src="js/start.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/game.js"></script>
    <script src="js/restart.js"></script>
  </body>
</html>
